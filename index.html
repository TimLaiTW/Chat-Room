<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Chat Room</title>
</head>
<body>
    <div id="welcome-section">
        <header>
            <h1 class="chat-room-title">Chat Room</h1>
        </header>
        <form class="auth-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div class="button-row">
                <button type="submit" class="btn auth-submit-btn" value="login">Login</button>
                <button type="submit" class="btn auth-submit-btn" value="register">Register</button>
            </div>
        </form>
    </div>

    <div id="chat-room-section" style="display: none;">
        <header>
            <h1 class="chat-room-title">Chat Room</h1>
            <button type="submit" class="btn logout-btn">Logout</button>
        </header>
        <div id="message-display"></div>
        <form>
            <textarea name="message-input" id="message-input" rows="6"></textarea>
            <button type="submit" class="btn post-msg-btn">Post</button>
        </form>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
